<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowder Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a6fd8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }

        .loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .loaded {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .code {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: left;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            overflow-x: auto;
        }

        .category-selector {
            margin: 20px 0;
            padding: 10px;
            border-radius: 6px;
            background: #f5f5f5;
        }

        .category-selector select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
    <script src="../dist/knowder.umd.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Knowder Demo</h1>
        <p class="subtitle">Transform loading frustration into engagement</p>
        
        <div class="code">
// Initialize Knowder
Knowder.init({
  duration: 3000,
  backgroundColor: 'rgba(102, 126, 234, 0.95)',
  textColor: '#ffffff'
});

// Start showing facts
Knowder.start('general');

// Stop when done
Knowder.stop();
        </div>

        <div class="category-selector">
            <label for="category">Select Category:</label>
            <select id="category" onchange="updateCategory()">
                <option value="general">General</option>
                <option value="science">Science</option>
                <option value="tech">Technology</option>
            </select>
        </div>

        <button onclick="simulateLoading()">Simulate App Loading</button>
        <button onclick="showCurrentCategory()">Show Current Category</button>
        <button onclick="stopFacts()">Stop Facts</button>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Initialize Knowder with custom styling
        Knowder.init({
            duration: 3000,
            backgroundColor: 'rgba(102, 126, 234, 0.95)',
            textColor: '#ffffff',
            fontSize: '18px',
            fontFamily: "'Poppins', sans-serif",
            fontStyle: 'italic',
            fontWeight: '500',
            letterSpacing: '0.5px',
            textTransform: 'none'
        });

        // Add Google Fonts
        const link = document.createElement('link');
        link.href = 'https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap';
        link.rel = 'stylesheet';
        document.head.appendChild(link);

        let currentCategory = 'general';

        function updateCategory() {
            currentCategory = document.getElementById('category').value;
            updateStatus(`Category changed to: ${currentCategory}`);
        }

        function simulateLoading() {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.className = 'status loading';
            statusEl.textContent = 'ðŸ”„ Loading application... (showing facts while you wait)';
            
            // Initialize Knowder with the status element as the target
            Knowder.init({
                target: statusEl,
                duration: 3000,
                backgroundColor: 'rgba(102, 126, 234, 0.95)',
                textColor: '#ffffff'
            });
            
            // Start showing facts from current category
            Knowder.start(currentCategory);
            
            // Simulate app loading time
            setTimeout(() => {
                Knowder.stop();
                statusEl.className = 'status loaded';
                statusEl.textContent = 'âœ… Application loaded successfully!';
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }, 8000);
        }

        function showCurrentCategory() {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.className = 'status loading';
            
            // Initialize Knowder with the status element as the target
            Knowder.init({
                target: statusEl,
                duration: 3000,
                backgroundColor: 'rgba(102, 126, 234, 0.95)',
                textColor: '#ffffff',
                fontSize: '18px',
                fontFamily: "'Poppins', sans-serif",
                fontStyle: 'italic',
                fontWeight: '500',
                letterSpacing: '0.5px',
                textTransform: 'none'
            });
            
            // Start showing facts from current category
            Knowder.start(currentCategory);
            updateStatus(`Showing ${currentCategory} facts...`);
        }

        function stopFacts() {
            Knowder.stop();
            updateStatus('â¹ï¸ Facts stopped');
        }

        function updateStatus(message) {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.className = 'status loading';
            statusEl.textContent = message;
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 2000);
        }

        // Add some custom facts for demonstration
        Knowder.addFacts('demo', [
            'This demo shows how Knowder transforms boring loading screens!',
            'Knowder is less than 5KB gzipped with zero dependencies.',
            'The library uses native CSS animations for 60fps performance.',
            'You can customize colors, fonts, and display duration easily.'
        ]);

        console.log('ðŸ§  Knowder Demo Ready!');
        console.log('Available categories:', Knowder.getCategories());
    </script>
</body>
</html>
